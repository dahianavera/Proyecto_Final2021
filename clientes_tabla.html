<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Tienda</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/login.css">
    <script defer src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"
        integrity="sha384-SlE991lGASHoBfWbelyBPLsUlwY1GwNDJo3jSJO04KZ33K2bwfV9YBauFfnzvynJ"
        crossorigin="anonymous"></script>
</head>

<body>
    <h2 class="text-center">CLIENTES REGISTRADOS</h2>

    <i id="fas" class="fas fa-users"></i>

    <div class="col-12 mt-5" id="tablaClientes">
        <table id="tabla_clientes" class="table table-striped">
            <thead>
            </thead>
            <tbody>
                <tr>
                    <td><b>Nombre</b></td>
                    <td><b>Apellido</b></td>
                    <td><b>Cedula</b></td>
                    <td><b>Numero Telefonico</b></td>
                    <td><b>Correo</b></td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $.get('http://localhost:3000/clientes', function (data, error) {
                for (var i = 0; i < data.length; i++) {
                    var tbody = '<tr><td>' + data[i].nombre + '</td>'
                        + '</td>' + '<td>' + data[i].apellido + '</td>' + '<td>' + data[i].cedula
                        + '</td>' + '<td>' + data[i].numero_telefonico + '</td>' + '<td>' + data[i].correo + '</td></tr>';
                    $('#tabla_clientes').append(tbody);
                }
            });
        });
    </script>



    <footer class="footer">
        <div class="container">
            <div class="row">
                <div class="col-md-12 py-5">
                    <div class="mb-5 flex-center">
                        <a class="fb-ic">
                            <i class="fab fa-facebook-f fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="tw-ic">
                            <i class="fab fa-twitter fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="gplus-ic">
                            <i class="fab fa-google-plus-g fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="li-ic">
                            <i class="fab fa-linkedin-in fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                        </a>
                        <a class="ins-ic">
                            <i class="fab fa-instagram fa-lg white-text mr-md-5 mr-3 fa-2x"> </i>
                            <a class="pin-ic">
                                <i class="fab fa-pinterest fa-lg white-text fa-2x"> </i>
                            </a>
                    </div>
                </div>
            </div>
        </div>
    </footer>
</body>

</html>
